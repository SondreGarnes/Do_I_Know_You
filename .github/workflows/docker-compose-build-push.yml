
name: Buld and Push docker images
on:
  push:
    branches:
      - master  
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1

      - name: Log in to Docker Hub
        uses: docker/login-action@v1
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Build and push backend image
        uses: docker/build-push-action@v2
        with:
          context: ./diky_project
          file: ./diky_project/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/diky_backend:latest

      - name: Build and push frontend image
        uses: docker/build-push-action@v2
        with:
          context: ./diky_frontend
          file: ./diky_frontend/Dockerfile
          push: true
          tags: ${{ secrets.DOCKER_USERNAME }}/diky_frontend:latest